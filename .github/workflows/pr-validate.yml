name: üîç SQL Validation

on:
  pull_request:
    branches: [ main ]
    paths: [ "sql/**" ]
  workflow_dispatch:

jobs:
  validate-changes:
    name: üìù Validar Altera√ß√µes SQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Verificar Estrutura
        run: |
          if [ ! -d "sql" ]; then
            echo "::error::Diret√≥rio sql/ n√£o encontrado"
            exit 1
          fi

          for dir in ddl dml repeatable; do
            if [ ! -d "sql/$dir" ]; then
              echo "::warning::Diret√≥rio sql/$dir n√£o encontrado"
            fi
          done

      - name: üîé Identificar Arquivos
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only origin/${{ github.base_ref }}... | grep '^sql/.*\.sql$' || true)
          elif [ -n "${{ inputs.pr_number }}" ]; then
            git fetch origin pull/${{ inputs.pr_number }}/head:pr-${{ inputs.pr_number }}
            git checkout pr-${{ inputs.pr_number }}
            FILES=$(git diff --name-only origin/main... | grep '^sql/.*\.sql$' || true)
          else
            FILES=$(find sql -type f -name "*.sql")
          fi
          echo "files=${FILES}" >> $GITHUB_OUTPUT

      - name: üìù Validar Sintaxe SQL
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "::group::Valida√ß√£o de Scripts SQL"
          for file in ${{ steps.changed-files.outputs.files }}; do
            echo "üîé Analisando $file"
            if [ ! -r "$file" ]; then
              echo "::error file=$file::Arquivo n√£o pode ser lido"
              exit 1
            fi
          done
          echo "::endgroup::"

      - name: üîç Validar Nomenclatura
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "::group::Valida√ß√£o de Nomenclatura"
          while IFS= read -r file; do
            if [[ -f "$file" ]]; then
              echo "üîç Verificando $file"
              basename=$(basename "$file")

              if [[ $file == sql/repeatable/* ]] && [[ ! $basename =~ ^R__ ]]; then
                echo "::error file=$file::Arquivo n√£o segue o padr√£o R__"
                exit 1
              fi

              if [[ $file =~ sql/(ddl|dml)/* ]] && [[ ! $basename =~ ^V[0-9]{14}__ ]]; then
                echo "::error file=$file::Arquivo n√£o segue o padr√£o V{YYYYMMDDHHMMSS}__"
                exit 1
              fi

              echo "‚úÖ $file: nomenclatura v√°lida"
            fi
          done <<< "${{ steps.changed-files.outputs.files }}"
          echo "::endgroup::"

      - name: üìä Resumo
        if: always()
        run: |
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            echo "‚ÑπÔ∏è Nenhum arquivo SQL alterado"
          else
            echo "‚úÖ Valida√ß√£o conclu√≠da com sucesso"
          fi
