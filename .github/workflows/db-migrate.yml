name: 🗄️ Database Migration Workflow

on:
  push:
    branches: [ main ]
    paths: [ "sql/**" ]
  workflow_dispatch:
    inputs:
      environment:
        description: '🌍 Selecione o Ambiente'
        required: true
        default: 'dev'
        type: choice
        options: [dev, hml, prod]
      command:
        description: '⚡ Comando Flyway'
        required: true
        default: 'migrate'
        type: choice
        options: [info, validate, migrate, repair]

env:
  FLYWAY_VERSION: 10.18.2
  FLYWAY_SCHEMAS: scheduler
  FLYWAY_DEFAULT_SCHEMA: scheduler

jobs:
  validate:
    name: 🔍 Validação de Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔍 Verificar Estrutura
        run: |
          if [ ! -d "sql" ]; then
            echo "::error::Diretório sql/ não encontrado"
            exit 1
          fi

          for dir in ddl dml repeatable; do
            if [ ! -d "sql/$dir" ]; then
              echo "::warning::Diretório sql/$dir não encontrado"
            fi
          done

      - name: 📝 Validar Sintaxe SQL
        run: |
          echo "::group::Validação de Scripts SQL"
          find sql -type f -name "*.sql" -print0 | while IFS= read -r -d '' file; do
            echo "🔎 Analisando $file"
            # Aqui iremos apenas verificar se o arquivo existe e é legível
            if [ ! -r "$file" ]; then
              echo "::error file=$file::Arquivo não pode ser lido"
              exit 1
            fi
          done
          echo "::endgroup::"

      - name: 🔍 Validar Nomenclatura
        run: |
          echo "::group::Validação de Nomenclatura"
          # Validar scripts versionados
          find sql/ddl sql/dml -type f -name "*.sql" 2>/dev/null | while read file; do
            basename=$(basename "$file")
            if [[ ! $basename =~ ^V[0-9]{14}__ ]]; then
              echo "::error file=$file::Arquivo não segue o padrão V{YYYYMMDDHHMMSS}__"
              exit 1
            fi
          done

          # Validar scripts repetíveis
          find sql/repeatable -type f -name "*.sql" 2>/dev/null | while read file; do
            basename=$(basename "$file")
            if [[ ! $basename =~ ^R__ ]]; then
              echo "::error file=$file::Arquivo não segue o padrão R__"
              exit 1
            fi
          done
          echo "::endgroup::"

  approval:
    name: ✋ Aprovação Manual
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    if: inputs.environment != 'dev'
    steps:
      - run: echo "✅ Migração aprovada para ${{ inputs.environment }}"

  migrate:
    name: 🚀 Execução da Migração
    needs: [validate, approval]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}

    concurrency:
      group: flyway-${{ inputs.environment || 'dev' }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Variáveis
        run: |
          echo "FLYWAY_URL=${{ secrets.DB_URL }}" >> $GITHUB_ENV
          echo "FLYWAY_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "FLYWAY_PASSWORD=${{ secrets.DB_PASS }}" >> $GITHUB_ENV

      - name: 📊 Info Pré-Migração
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/sql:/flyway/sql" \
            -e FLYWAY_URL -e FLYWAY_USER -e FLYWAY_PASSWORD \
            -e FLYWAY_SCHEMAS -e FLYWAY_DEFAULT_SCHEMA \
            flyway/flyway:${{ env.FLYWAY_VERSION }} \
            info

      - name: ⚡ Executar Flyway
        id: migrate
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/sql:/flyway/sql" \
            -e FLYWAY_URL -e FLYWAY_USER -e FLYWAY_PASSWORD \
            -e FLYWAY_SCHEMAS -e FLYWAY_DEFAULT_SCHEMA \
            flyway/flyway:${{ env.FLYWAY_VERSION }} \
            ${{ inputs.command || 'migrate' }}

      - name: 📈 Info Pós-Migração
        if: always()
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/sql:/flyway/sql" \
            -e FLYWAY_URL -e FLYWAY_USER -e FLYWAY_PASSWORD \
            -e FLYWAY_SCHEMAS -e FLYWAY_DEFAULT_SCHEMA \
            flyway/flyway:${{ env.FLYWAY_VERSION }} \
            info

      - name: 📣 Notificar Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const notify = require('./.github/scripts/notify.js');
            await notify({
              github,
              context,
              status: "${{ job.status }}",
              environment: "${{ inputs.environment || 'dev' }}",
              command: "${{ inputs.command || 'migrate' }}"
            });
